<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let'sChat - A social integrated chatting website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lets'sChat.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Potta+One&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <script src="letsChat.js"></script>

</head>

<body>
    <center>
        <div class="container">
            <div class="rightDiv">
                <img src="chat-removebg-preview.png" alt="chatimg">
            </div>
            <div class="leftDiv">
                <div class="details">
                    <img src="chatLogo-removebg-preview.png">
                    <h1>Let's Chat</h1>
                </div>
                <h3>Know what is going on in the world!</h3>
                <h3>Start Chatting with your friends and your family</h3>
                <div class="loginDetails">
                    <label for="username">Enter your username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <button class="btn btn-primary" onclick="addUser()">Get Started</button>
            </div>
        </div>
    </center>
</body>

</html>
