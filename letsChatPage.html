<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let'sChat - A social integrated chatting website</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="letsChatRoom.css">
</head>
<body>
    <div class="container">
		<button id="logout" class="btn btn-danger" onclick="logout()" style="font-family: 'Poppins', sans-serif; font-size: 16px;"><i class="fa fa-sign-out" style="color: #fff; "></i>&nbsp;Logout</button>
		<center>
			<h1 class="header">
                <img src="chatLogo-removebg-preview.png">
				Let'sChat
			</h1>
			<div style="text-align: left;margin-bottom: 70px;" id="output"  style="font-family: 'Poppins', sans-serif;"> </div>
		</center>
	</div>

	<center>
		<div class="input_div_message_page">
			<label style="font-size: 18px; font-family: 'Poppins', sans-serif;">Send:</label>
			<input type="text" id="message" class="form-control" style="font-family: 'Poppins', sans-serif;" placeholder="Enter your message:">
			<button class="btn btn-success" onclick="send()" style="font-family: 'Poppins', sans-serif;">Send</button>
			<br><br>
		</div>
	</center>

    <script src="letsChatPage.js"></script>
</body>
</html>
